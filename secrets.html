<!DOCTYPE html>
<html>
<head>
    <title>Notepad</title>
    <style>
        body {
            font-family: Baskerville, serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #itemInput, #addButton, #clearButton {
            font-family: Baskerville, serif;
        }
        #list {
            margin-top: 20px;
        }
        #list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div style="width: 300px; padding: 20px; background-color: #fff; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
        <input id="itemInput" type="text" placeholder="Add item..." />
        <button id="addButton">Add</button>
        <button id="clearButton">Clear</button>
        <ul id="list"></ul>
    </div>

    <script>
        const itemInput = document.getElementById('itemInput');
        const addButton = document.getElementById('addButton');
        const clearButton = document.getElementById('clearButton');
        const list = document.getElementById('list');

        // Load saved list from localStorage
        const savedList = JSON.parse(localStorage.getItem('list')) || [];
        savedList.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            list.appendChild(li);
        });

        addButton.addEventListener('click', () => {
            const item = itemInput.value;
            if (item) {
                // Add item to list
                const li = document.createElement('li');
                li.textContent = item;
                list.appendChild(li);

                // Save list to localStorage
                savedList.push(item);
                localStorage.setItem('list', JSON.stringify(savedList));

                // Clear input field
                itemInput.value = '';
            }
        });

        clearButton.addEventListener('click', () => {
            // Clear list
            while (list.firstChild) {
                list.removeChild(list.firstChild);
            }

            // Clear saved list from localStorage
            localStorage.removeItem('list');
        });
    </script>
</body>
</html>
