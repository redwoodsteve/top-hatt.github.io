<!DOCTYPE html>
<html>
<head>
    <title>Notepad</title>
</head>
<body>
    <h1>List of unblocked sites</h1>
    <input id="itemInput" type="text" placeholder="Add item">
    <button onclick="addItem()">Add</button>
    <ul id="myList"></ul>

    <script>
        // Check for saved list items in Local Storage
        if (localStorage.getItem('items')) {
            document.getElementById('myList').innerHTML = localStorage.getItem('items');
        }

        function addItem() {
            var input = document.getElementById('itemInput');
            var list = document.getElementById('myList');

            // Create new list item
            var newItem = document.createElement('li');
            newItem.textContent = input.value;

            // Add delete button to the new item
            var deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                list.removeChild(newItem);
                localStorage.setItem('items', list.innerHTML); // Update Local Storage
            };
            newItem.appendChild(deleteButton);

            // Add new item to list
            list.appendChild(newItem);

            // Save the current list in Local Storage
            localStorage.setItem('items', list.innerHTML);

            // Clear the input field
            input.value = '';
        }
    </script>
</body>
</html>
