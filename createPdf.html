<!DOCTYPE html>
<html>
<head>
    <title>Create PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</head>
<body>
    <h1>Create PDF</h1>

    <textarea id="pdfContent" rows="10" cols="30">
        Type something here...
    </textarea>

    <button onclick="createPdf()">Create PDF</button>

    <script>
        function createPdf() {
            var doc = new jsPDF();
            var text = document.getElementById('pdfContent').value;
            doc.text(text, 10, 10);
            doc.save('sample.pdf');
        }
    </script>
</body>
</html>
