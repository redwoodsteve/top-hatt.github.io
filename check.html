<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Check Your Password Strength</h1>
    <input type="password" id="userPassword" placeholder="Enter your password">
    <button onclick="checkPassword()">Check Password</button>
    <p id="strength"></p>

    <script>
        function checkPassword() {
          var password = document.getElementById('userPassword').value;

          // Regular expressions for different password strengths
          var weak = new RegExp("^(?=.*[a-z]).+$");
          var medium = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).+$");
          var strong = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9]).+$");

          if (strong.test(password)) {
              document.getElementById('strength').innerText = "Your password is strong.";
          } else if (medium.test(password)) {
              document.getElementById('strength').innerText = "Your password is medium.";
          } else if (weak.test(password)) {
              document.getElementById('strength').innerText = "Your password is weak.";
          } else {
              document.getElementById('strength').innerText = "Your password does not meet any strength criteria.";
          }
        }
    </script>
</body>
</html>
