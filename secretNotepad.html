<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notepad</title>
</head>
<body>
  <textarea id="notepad" rows="10" cols="50"></textarea>

  <script>
    const notepad = document.getElementById('notepad');

    // Load saved data from localStorage
    if (localStorage.getItem('notepadData')) {
      notepad.value = localStorage.getItem('notepadData');
    }

    // Save data to localStorage on every keystroke
    notepad.addEventListener('keyup', () => {
      localStorage.setItem('notepadData', notepad.value);
    });
  </script>
</body>
</html>
