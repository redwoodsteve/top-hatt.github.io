<!DOCTYPE html>
<html>
<head>
    <title>Base64 Encoding/Decoding</title>
</head>
<body>
    <h1>Base64 Encoding/Decoding</h1>
    <form>
        <label for="plaintext">Plaintext:</label><br>
        <textarea id="plaintext" name="plaintext" rows="4" cols="50"></textarea><br>
        <label for="base64text">Base64-encoded Text:</label><br>
        <textarea id="base64text" name="base64text" rows="4" cols="50"></textarea><br><br>
        <button type="button" onclick="encode()">Encode</button>
        <button type="button" onclick="decode()">Decode</button>
    </form>

    <script type="text/javascript">
        function encode() {
            var plaintext = document.getElementById("plaintext").value;
            var base64text = btoa(plaintext);
            document.getElementById("base64text").value = base64text;
        }

        function decode() {
            var base64text = document.getElementById("base64text").value;
            var plaintext = atob(base64text);
            document.getElementById("plaintext").value = plaintext;
        }
    </script>
</body>
</html>
