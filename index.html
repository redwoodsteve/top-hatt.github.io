<!DOCTYPE html>
<html>
<body style="background-color: #f0f0f0; font-family: Baskerville, serif;">

<div style="width: 300px; margin: 50px auto; padding: 20px; background-color: #fff; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
  <textarea id="myTextarea" style="width: 100%; height: 200px; border: none; outline: none; padding: 10px; box-sizing: border-box; resize: none;">
Hello World üåç
</textarea>

<button onclick="download()" style="display: block; width: 100%; padding: 10px; border: none; background-color: #333; color: #fff;">Download</button>
</div>

<script>
function download() {
  var text = document.getElementById("myTextarea").value;
  if(text === "give me secrets") {
    window.location.href = "secrets.html";
  } else {
    var element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    element.setAttribute('download', "notepad.txt");

    element.style.display = 'none';
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
  }
}
</script>

</body>
</html>
