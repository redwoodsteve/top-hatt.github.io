<!DOCTYPE html>
<html>
<head>
    <title>Simple AI Chatbot</title>
</head>
<body>
    <h1>Simple AI Chatbot</h1>
    <input id="userInput" type="text" placeholder="Type something..." />
    <button onclick="getResponse()">Submit</button>
    <p id="chatbotResponse"></p>

    <script>
        function getResponse() {
            var input = document.getElementById('userInput').value;
            document.getElementById('chatbotResponse').innerHTML = 'Chatbot: ' + input;
        }
    </script>
</body>
</html>
