<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Rounded Box Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    .rounded-box {
      border-radius: 10px;
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="rounded-box">
    <h2>Your Rounded Box Website</h2>
    <textarea id="inputText" placeholder="Type something here..."></textarea>
    <br>
    <a class="download-btn" onclick="downloadAsPDF()">Download as PDF</a>
    <a class="download-btn" onclick="downloadAsTXT()">Download as TXT</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

  <script>
    function downloadAsPDF() {
      var textToDownload = document.getElementById("inputText").value;

      // Initialize jsPDF
      var pdf = new jsPDF();

      // Add text to PDF
      pdf.text(textToDownload, 20, 20);

      // Save the PDF
      pdf.save("download.pdf");
    }

    function downloadAsTXT() {
      var textToDownload = document.getElementById("inputText").value;
      var blob = new Blob([textToDownload], { type: "text/plain" });
      var link = document.createElement("a");
      link.download = "download.txt";
      link.href = window.URL.createObjectURL(blob);
      link.click();
    }
  </script>
</body>
</html>
