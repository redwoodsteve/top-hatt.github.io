<!DOCTYPE html>
<html>
<head>
    <title>Pretty Pixels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        #color-picker {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="text-align:center; padding:20px; background-color:#fff; border-radius:10px; margin:10px;">
        <h1 style="border-radius:10px; padding:20px; background-color:#ddd;">Pretty Pixels</h1>
        <canvas id="canvas" width="1000" height="1000"></canvas><br/>
        <input id="color-picker" type="color">
    </div>

    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var painting = false;
        var colorPicker = document.getElementById('color-picker');

        canvas.addEventListener('mousedown', function(e) {
            painting = true;
            draw(e);
        });

        canvas.addEventListener('mouseup', function() {
            painting = false;
            ctx.beginPath();
        });

        canvas.addEventListener('mousemove', draw);

        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.strokeStyle = colorPicker.value;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }
    </script>
</body>
</html>
